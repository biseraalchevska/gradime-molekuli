

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Градиме молекули – СТЕМ Активност</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Градиме Молекули!</h1>

    <div id="container">

        <div id="sidebar">
            <!-- ========== Додаваме атоми ========== -->
            <h2>Атоми</h2>
            
            <div class="atom" draggable="true" data-atom="H">H</div>
            <div class="atom" draggable="true" data-atom="O">O</div>
            <div class="atom" draggable="true" data-atom="C">C</div>


            <h2>Tools</h2>
            <button id="singleBondBtn">Нацртај еднечна врска</button>
            <button id="doubleBondBtn">Нацртај двојна врска</button>
            <button id="tripleBondBtn">Нацртај тројна врска</button>

            <button id="checkBtn">Провери ја молекулата</button>
            <button id="resetBtn">Почни од почеток</button>


            <p class="note">
                Повлечете ги атомите на десната страна на екранот.  
                Нацртајте ја хемиската врска која соодветува на вашата молекула → кликнете на два атома за да ги поврзете со врска.  
                На крај, проверете дали сте ја нацртале точната молекула.
            </p>
        </div>

        
        <div id="workspace">
            <p class="workspace-hint">Повлечи го атомот тука</p>
        </div>
    </div>

    <!-- Results (optional) -->
    <div id="result"></div>

    <!-- Link JS -->
    <script src="script.js"></script>
</body>
</html>
