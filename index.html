<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Градиме молекули – СТЕМ Активност</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Градиме Молекули!</h1>

    <div id="container">

        <div id="sidebar">
            <!--тука додаваме атоми-->
            <div class="atoms-container">
            <h2>Атоми</h2>
            
            <div class="atom" draggable="true" data-atom="H">H</div>
            <div class="atom" draggable="true" data-atom="O">O</div>
            <div class="atom" draggable="true" data-atom="C">C</div>





            <h2>Поврзи ги атомите</h2>
            <button id="singleBondBtn">Нацртај единечна врска</button>
            <button id="doubleBondBtn">Нацртај двојна врска</button>
            <button id="tripleBondBtn">Нацртај тројна врска</button>

            <button id="checkBtn">Провери ја молекулата</button>
            <button id="resetBtn">Почни од почеток</button>


        </div>
    </div>

        
        <div id="workspace">
            <p class="workspace-hint">Повлечи го атомот тука</p>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
          <p id="resultText"></p>
          <button id="tryAgainBtn">Пробај повторно</button>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
